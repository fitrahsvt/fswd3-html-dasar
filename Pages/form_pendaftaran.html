<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran SIB 2023</title>
</head>
<body>
    <h1>Form pendaftaran SIB 2023</h1>
    <form action="" method="get">
        Nama Lengkap<br>
        <input type="text" name="nama" placeholder="Masukkan nama lengkap"><br>
        Email<br>
        <input type="text" name="email" placeholder="Masukkan email"><br>
        No. Hp <br>
        <input type="text" name="nomor" placeholder="Masukkan no. HP"><br>
        Jenis kelamin<br>
        <input type="radio" name="jenkel" value="L"> Laki-laki <br>
        <input type="radio" name="jenkel" value="P"> Perempuan <br>
        Jurusan<br>
        <select name="jurusan">
            <option value="INF">Informatika</option>
            <option value="PTB">Pendidikan Teknik Bangunan</option>
            <option value="PTE">Pendidikan Teknik Elektro</option>
            <option value="PTI">Pendidikan Teknik Informatika</option>
            <option value="PTM">Pendidikan Teknik Mesin</option>
            <option value="PTO">Pendidkan Teknik Otomotif</option>
            <option value="TP">Teknik Pertambangan</option>
            <option value="TS">Teknik Sipil</option>
            <option value="TM">Teknik Mesin</option>
        </select><br>
        Alamat<br>
        <textarea name="Alamat" placeholder="Masukkan alamat" rows="8"></textarea><br>
        Foto<br>
        <input type="file" name="foto"><br>
        <input type="submit" value="Daftar">
    </form>

</body>
</html>
