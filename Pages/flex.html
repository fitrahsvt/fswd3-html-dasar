<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flex Box</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/style_flex.css'>
</head>
<body>
    <h1>Membuat Layout Menggunakan Flex</h1>
    <div class="wrapper">
        <div class="wrapper1">
            <div class="wrap1">
                <div class="box1"><img src="../assets/image/icon_1.png"></div>
                <div class="box2"><img src="../assets/image/icon_2.png"></div>
            </div>
            <div class="wrap2">
                <div class="box3"><img src="../assets/image/icon_3.png"></div>
                <div class="wrap3">
                    <div class="wrap4">
                        <div class="box4"><img src="../assets/image/icon_4.png"></div>
                        <div class="box5"><img src="../assets/image/icon_5.png"></div>
                    </div>
                    <div class="wrap5">
                        <div class="box6"><img src="../assets/image/icon_6.png"></div>
                        <div class="box7"><img src="../assets/image/icon_7.png"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper2">
            <div class="wrap6">
                <div class="box8"><img src="../assets/image/icon_8.png"></div>
                <div class="box9"><img src="../assets/image/icon_9.png"></div>
            </div>
            <div class="box10"><img src="../assets/image/icon_10.png"></div>
        </div>
    </div>
</body>
</html>
